    <main>
        <form action="record.html" method="get" onsubmit="return validateForm ()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="[a-zA-ZO-9]{8,} required">
            <div class="error-message" id="password-error"></div>

            <label for="confirmPassword">Password repeated for confirmation:</label>
            <input type="password" name="confirmPassword" id="confirmPassword" required>
            <div class="error-message" id="confirmPassword-error"></div>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required pattern="[a-zA-ZO-9._%+-]+@byi\.edu$">
            <div class="error-message" id="email-error"></div>

            <label for="pageRating">Page Rating:</label>
            <div id="rangeValue">0</div>
            <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">


            <button type="submit">Submit</button>
        </form>
