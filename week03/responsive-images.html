<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <meta name="author" content="Victor Vega">
    <link rel="stylesheet" href="/week03/styles/responsive-images.css">
</head>

<body>
    <header>
        <h1>Responsive Images Example</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <!-- Small image for screens with max-width: 500px -->
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">

                <!-- Medium image for screens with max-width: 1000px -->
                <source srcset="images/hero-mediul.webp" media="(max-width: 1000px)">

                <!-- Large image for screens larger than 1000px -->
                <img src="images/hero-large.webp" alt="table setting" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>

</html>
