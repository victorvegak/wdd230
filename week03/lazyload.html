<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Demonstration</title>
    <meta name="author" content="Victor Vega">
    <link rel="stylesheet" href="/week03/styles/lazyload.css">
</head>

<body>
    <header>
        <h1>Lazy Load Demonstration</h1>
    </header>

    <main>
        <picture>
            <img src="https://placekitten.com/400/600" alt="Placeholder Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/700" alt="Placeholder Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/850" alt="Placeholder Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/650" alt="Placeholder Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/750" alt="Placeholder Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/800" alt="Placeholder Image" loading="lazy" width="400" height="600">
        </picture>


    </main>

    <footer>
        <p id="lastModified"></p>
    </footer>
    <script src="/week03/scripts/lazyload.js"></script>
</body>

</html>
